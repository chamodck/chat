

<div class="container">
  <div fxLayout="row"
       fxLayout.xs="column"
       fxLayout.sm="column"
       fxFlex class="contentResp">
    <div class="blocks" fxFlex="25" >  </div>

    <div class="blocks" fxFlex="50" >  
      <h2 class="mat-display-1">Login</h2>
      <form class="example-form" (ngSubmit)="login()">
        <md-form-field class="example-full-width">
          <input mdInput placeholder="Email" [formControl]="emailFormControl"  [(ngModel)]="model.email" >
          <md-error *ngIf="emailFormControl.hasError('pattern')">
            Please enter a valid email address
          </md-error>
          <md-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </md-error>
        </md-form-field>

        <md-form-field class="example-full-width">
          <input mdInput type="password" placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="model.password" >
          
          <md-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </md-error>
        </md-form-field>

        <div class="button-row">
          
          <button md-raised-button color="primary">Login</button>
          
        </div>
      </form>
    </div>
    <div class="blocks" fxFlex> </div>
  </div>
</div>
