<div class="container">
  <div fxLayout="row"
       fxLayout.xs="column"
       fxLayout.sm="column"
       fxFlex class="contentResp">
    <div class="blocks" fxFlex="25" >  </div>

    <div class="blocks" fxFlex="50" >  
      <h2 class="mat-display-1">Register</h2>
      <form class="example-form" (ngSubmit)="register()" #registerForm="ngForm">
        <md-form-field class="example-full-width">
          <input mdInput placeholder="Email"   [(ngModel)]="model.email"  name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #email="ngModel">
          <md-error *ngIf="email.errors && email.errors.pattern">
            Please enter a valid email address
          </md-error>
          <md-error *ngIf="email.errors && email.errors.required">
            Email is <strong>required</strong>
          </md-error>
        </md-form-field>

        <md-form-field class="example-full-width">
          <input mdInput placeholder="Username" [(ngModel)]="model.username" required
           #username="ngModel" name="username">
          <md-error *ngIf="username.errors && username.errors.required">
            Username is <strong>required</strong>
          </md-error>
        </md-form-field>

        <md-form-field class="example-full-width">
          <input mdInput type="password" placeholder="Password"  required #password="ngModel" name="password"
           [(ngModel)]="model.password" >
          
          <md-error *ngIf="password.errors && password.errors.required" >
            Password is <strong>required</strong>
          </md-error>
        </md-form-field>

        <div class="button-row">
          
          <button type="submit" md-raised-button color="primary" [disabled]="!registerForm.form.valid">Register</button>
          
        </div>
      </form>
    </div>
    <div class="blocks" fxFlex> </div>
  </div>
</div>
